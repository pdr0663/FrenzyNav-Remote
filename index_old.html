<html>
<head>
  <style>
    body * {
      font-family: "Monaco", "Lucida Console", "Trebuchet MS", monospace;
    }

    #statsTable {
      position:absolute;
      top:0;
      left:0;
      height: 32vh;
      width: 100%;
      outline: 1px solid;
    }

    .label {
      position:absolute;
      width: 40%;
      height: 12.5%;
      text-align: left;
      vertical-align: bottom;
      font-size: 2.5vh;
      outline: none;
    }

    .data {
      position:absolute;
      width: 40%;
      height: 32%;
      text-align: center;
      vertical-align: middle;
      font-size: 8vh;
      outline: none;
    }

    #marksTable {
      position:absolute;
      top:32vh;
      left:0;
      border: 1px solid;
      height: 68vh;
      width: 100%;
    }

    #marksTable tr, #marksTable td {
      height: 10vh;
    }

    #marksTable button {
      text-align: center;
      font-size: 3vh;
      corner-radius: 2px;
      width: 100%;
      height: 100%;
    }

    .enabled {
      color: #006100;
      background: #c6efce;
    }

    .disabled {
      color: #9c0006;
      background: #ffc7ce;
    }

    .selected {
      color: #000000;
      background: #ffffff;
    }

    dialog {
      width: 90vw;
      height: 65vh;
    }

    dialog button {
      font-size: 2vh;
    }

    dialog select {
      font-size:large;
      text-align:center;
    }
  </style>
</head>
<body onload = "startUp()">
<div id="statsTable" onclick="document.getElementById('setMarks').showModal()">
  <div class="label" style="left:5%;top:0%">SOG (knots)</div>
  <div class="label" style="left:55%;top:0%">COG (true)</div>
  <div id="curSpeed" name="speed" class="data" style="left:5%;top:12.5%">-.--</div>
  <div id="curCourse" name="course" class= "data" style="left:55%;top:12.5%">---</div>
  <div class="label" style="left:5%;top:50%">NEXT DIST (nm)</div>
  <div class="label" style="left:55%;top:50%">NEXT COG (true)</div>
  <div id="nxtDistance" name="nxtDistance" class= "data" style="left:5%;top:62.5%">-.--</div>
  <div id="nxtCourse" name="nxtCourse" class= "data" style="left:55%;top:62.5%">---</div>
</div>
<div>
  <table id="marksTable">
    <tr>
      <td><button id="Top Mark" onclick="markButtonClicked('Top Mark')">TOP MARK</button></td>
      <td>
        <button id="Wing Mark" onclick="markButtonClicked('Wing Mark')" style="width:60%">WING MARK</button>
        <select id="Wing Mark Direction" style="width:35%; height:80%; vertical-align:middle; font-size:3vh" onchange="computeWingMark()">
          <option value="port">P</option>
          <option value="starboard">S</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><button id="Bottom Mark" onclick="markButtonClicked('Bottom Mark')">BOTTOM MARK</button></td>
      <td><button id="Ramsgate" onclick="markButtonClicked('Ramsgate')">RAMSGATE</button></td>
    </tr>
    <tr>
      <td><button id="Brighton" onclick="markButtonClicked('Brighton')">BRIGHTON</button></td>
      <td><button id="Airport" onclick="markButtonClicked('Airport')">AIRPORT</button></td>
    </tr>
    <tr>
      <td><button id="Kurnell" onclick="markButtonClicked('Kurnell')">KURNELL</button></td>
      <td><button id="Quibray" onclick="markButtonClicked('Quibray')">QUIBRAY</button></td>
    </tr>
    <tr>
      <td><button id="Outer Towra" onclick="markButtonClicked('Outer Towra')">OUTER TOWRA</button></td>
      <td><button id="Taylor Bar" onclick="markButtonClicked('Taylor Bar')">TAYLOR BAR</button></td>
    </tr>
    <tr>
      <td><button id="Captain Cook" onclick="markButtonClicked('Captain Cook')">CAPTAIN COOK</button></td>
      <td><button id="Waverider" onclick="markButtonClicked('Waverider')">WAVERIDER</button></td>
    </tr>
  </table>
</div>

<dialog id="setMarks" class="dialog">
  <button id="setTopMark" style="position:absolute; width:35%; left:10%; height:15%; top:10%"
    onclick="document.getElementById('setMarks').close(); setMarkClicked('Top Mark')">SET TOP MARK</button>
  <button id="cancelTopMark" style="position:absolute; width:35%; left:55%; height:15%; top:10%"
    onclick="document.getElementById('setMarks').close(); cancelMarkClicked('Top Mark')">CLEAR TOP MARK</button>
  <button id="setBottomMark" style="position:absolute; width:35%; left:10%; height:15%; top:30%"
    onclick="document.getElementById('setMarks').close(); setMarkClicked('Bottom Mark')">SET BOTTOM MARK</button>
  <button id="cancelBottomMark" style="position:absolute; width:35%; left:55%; height:15%; top:30%"
    onclick="document.getElementById('setMarks').close(); cancelMarkClicked('Bottom Mark')">CLEAR BOTTOM MARK</button>
  <button id="setMarksCancel" style="position:absolute; width:60%; left:20%; height:15%; top:80%"
    onclick="document.getElementById('setMarks').close()">Cancel</button>
</dialog>

</body>
<script src="./location.js"></script>
<script>
  var nxtDistance = document.getElementById('nxtDistance');
  var nxtCourse = document.getElementById('nxtCourse');
  var curCourse = document.getElementById("curCourse");
  var curSpeed = document.getElementById("curSpeed");
  var locationNew = null;
  var locationOld = null;
  var locationActual = null;
  var timeNew = null;
  var timeOld = null;
  var interval = 2000; // milliseconds
  var speed = null;
  var course = null;
  const knots = 0.5399568; // knots / (m/s)
  var setMark = document.getElementById("setMark");
  var targetLocation = null;
  var locationQueue = [[151,-33],[151,-33],[151,-33]];
  var selectedMark = null;
  var globalCharacteristic = null;
  var marks = {
    "Top Mark": {
      status: "disabled",
      location: null,
    },
    "Wing Mark": {
      status: "disabled",
      location: null,
      direction: 'port',
    },
    "Bottom Mark": {
      status: "disabled",
      location: null,
    },
    'Ramsgate': {
      status: "enabled",
      location: [151+09.229/60, -(33+59.193/60)]
    },
    'Brighton': {
      status: "enabled",
      location: [151+09.694/60, -(33+57.768/60)]
    },
    'Airport': {
      status: "enabled",
      location: [151+11.330/60, -(33+58.576/60)]
    },
    'Kurnell': {
      status: "enabled",
      location: [151+12.128/60, -(34+0.130/60)]
    },
    'Quibray': {
      status: "enabled",
      location: [151+11.005/60, -(34+0.137/60)]
    },
    'Outer Towra': {
      status: "enabled",
      location: [151+9.791/60, -(33+59.434/60)]
    },
    'Taylor Bar': {
      status: "enabled",
      location: [151+09.426/60, -(33+59.474/60)]
    },
    'Captain Cook': { // Captain Cook Buoy: Red pillar buoy (lat. 33º 59.9’S; long. 151º 13.1’E)
      status: "enabled",
      location: [151+13.1/60, -(33+59.9/60)]
    },
    'Waverider': { // Yellow Spherical buoy with aerial (lat. 34 02.43’S; long. 151º 15.18’E)
                   // approximately 1NM East of Cape Baily
      status: "enabled",
      location: [151+15.18/60, -(34+2.43/60)]
    }
  }

  function startUp() {
    for (let mark in marks) {
      console.log(mark);
      var m = document.getElementById(mark);
      m.className = marks[mark].status;
    }
    setInterval('UpdateUI()', interval);
    //watchLocation(updatePosition);
  }

  function updatePosition(position) {
    timeOld = timeNew;
    timeNew = Date.now();
    locationOld = locationNew;
    locationActual = [position.coords.longitude, position.coords.latitude];
    locationQueue.shift();
    locationQueue.push(locationActual);
    var lonNew = (0.1*locationQueue[0][0]+0.25*locationQueue[1][0]+0.65*locationQueue[2][0]);
    var latNew = (0.1*locationQueue[0][1]+0.25*locationQueue[1][1]+0.65*locationQueue[2][1]);
    locationNew = [lonNew, latNew];
    if (timeNew != null && timeOld != null) {
      speed = distance_between(locationOld[1], 
                               locationOld[0], 
                               locationNew[1], 
                               locationNew[0])/((timeNew-timeOld)/1000/3600)*knots;
      course = course_between(locationOld[1], 
                              locationOld[0], 
                              locationNew[1], 
                              locationNew[0]);
    }
  }

  function error(err) {
    console.log(`ERROR(${err.code}): ${err.message}`);
  }

  function formatFloat(num) {
    if (num > 99.9 || num < 0.0) return '-.--';
    if (num >= 10.0) return num.toFixed(1);
    return num.toFixed(2);
  }

  function formatCourse(num) {
    if (num < 0) return "---";
    str = (num % 360.0).toFixed(0).toString();
    if (str.length == 3) return str;      
    if (str.length == 2) return "0"+str;
    return "00"+str;
  }

  function UpdateUI() {
    navigator.geolocation.getCurrentPosition(updatePosition);
    if (locationNew != null && locationOld != null) {
      if (speed) curSpeed.innerText = formatFloat(speed);
      if (course) curCourse.innerText = formatCourse(course);
      if (targetLocation) {
        var d = distance_between(locationNew[1], locationNew[0], targetLocation[1], targetLocation[0]);
        if (d >= 10.0)
          nxtDistance.innerText = formatFloat(d);
        else
          nxtDistance.innerText = formatFloat(d);
        nxtCourse.innerText = formatCourse(course_between(locationNew[1], locationNew[0], targetLocation[1], targetLocation[0]).toFixed(0));
      }  
    }
    stats = {
      curSpeed: curSpeed.innerText,
      curCourse: curCourse.innerText,
      nxtDistance: nxtDistance.innerText,
      nxtCourse: nxtCourse.innerText
    };
    console.log(JSON.stringify(stats));
    writeToCharacteristic(stats);
  }

  function markButtonClicked(mark) {
    if (selectedMark) document.getElementById(selectedMark).className = marks[selectedMark].status;
    if (marks[mark].status == "enabled") {
      document.getElementById(mark).className = "selected";
      targetLocation = marks[mark].location;
      selectedMark = mark;
    } else {
      selectedMark = null;
      if (mark != 'Wing Mark') {
        document.getElementById('setMarks').showModal();                    
      }
    }
  }

  function setMarkClicked(mark) {
    marks[mark].location = locationActual;
    marks[mark].status = 'enabled';
    document.getElementById(mark).className = 'enabled';
    computeWingMark();
    }

  function cancelMarkClicked(mark) {
    marks[mark].location = null;
    marks[mark].status = 'disabled';
    document.getElementById(mark).className = 'disabled';
    marks['Wing Mark'].location = null;
    marks['Wing Mark'].status = 'disabled';
    document.getElementById('Wing Mark').className = 'disabled';
  }

  function computeWingMark() {
    if (marks['Top Mark'].status == 'enabled' && marks["Bottom Mark"].status == 'enabled') {
      console.log('computing wing mark');
      // compute wing mark location
      if (document.getElementById('Wing Mark Direction').value == 'port')
        wingMarkDirection = -45.0;
      else
        wingMarkDirection = 45.0;

      marks['Wing Mark'].location = projectDistance(
        marks['Bottom Mark'].location[1], marks['Bottom Mark'].location[0],
        0.7071 * distance_between(
          marks['Bottom Mark'].location[1], marks['Bottom Mark'].location[0],
          marks['Top Mark'].location[1], marks['Top Mark'].location[0],
        ),
        course_between(
          marks['Bottom Mark'].location[1], marks['Bottom Mark'].location[0],
          marks['Top Mark'].location[1], marks['Top Mark'].location[0],
        ) + wingMarkDirection
      )
      marks['Wing Mark'].status = 'enabled';
      document.getElementById('Wing Mark').className = 'enabled';
    }  
  }

function ipInputChange() {
  ipAddress = 
    document.getElementById("ip0").value + '.' +
    document.getElementById("ip1").value + '.' +
    document.getElementById("ip2").value + '.' +
    document.getElementById("ip3").value;
  document.getElementById("ipAddress").innerHTML = ipAddress;
  console.log(ipAddress); 
}

function stringToArrayBuffer(str) {
  var buf = new ArrayBuffer(str.length);
  var bufView = new Uint8Array(buf);
  for (var i = 0, strLen = str.length; i < strLen; i++) {
    bufView[i] = str.charCodeAt(i);
  }
  return buf;
}

function connectDisplay() {
  if ('bluetooth' in navigator) {
    console.log('Web Bluetooth API is supported');
  } else {
    console.log('Web Bluetooth API is not supported');
  }

  let device;
  NUS_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
  RX_UUID =  '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
  TX_UUID =  '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

  // Next, request a Bluetooth device
  navigator.bluetooth.requestDevice({
      filters:[{name:'FRENZY'}]
      ,optionalServices: [NUS_UUID]
  }).then(selectedDevice => {
    device = selectedDevice;
    console.log('Device Name: ' + device.name);
    console.log('Device Id: ' + device.id);

    // Connect to the device
    return device.gatt.connect();
  }).then(server => {
    // Get the Custom Service
    return server.getPrimaryService(NUS_UUID);
  }).then(service => {
    // Get the Custom Characteristic
    return service.getCharacteristic(RX_UUID);
  }).then(characteristic => {
    // Save the characteristic for later use
    globalCharacteristic = characteristic;
    console.log('Characteristic saved');
  }).catch(error => {
    console.log('Error: ' + error);
  });
}

function writeToCharacteristic(data) {
  const message = new TextEncoder().encode(JSON.stringify(data));

  if (globalCharacteristic) {
    globalCharacteristic.writeValue(message)
    .then(_ => {
      console.log('Data transmitted successfully');
    })
    .catch(error => {
      console.log('Error: ' + error);
  });
  }
}

</script>
</html>
